<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Recipe Search</h1>
    
    <div id="user-info">
        <label for="age">Age:</label>
        <input type="text" id="age"><br>
        
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        
        <label for="height">Height (cm):</label>
        <input type="text" id="height"><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="text" id="weight"><br>
        
        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
        </select><br>
        
        <button id="calculate">Calculate</button>
    </div>
    
    <div id="result" style="display: none;"></div>
    
    <div id="ingredientSection" style="display: none;">
        <label for="ingredient">Enter Ingredient:</label>
        <input type="text" id="ingredient">
        <button id="showMealsBtn">Show Meals</button>
    </div>
    
    <div id="recipeSection" style="display: none;">
        <div id="recipes"></div>
    </div>

    <!-- Section to display saved recipes -->
    <div id="savedRecipesSection">
        <h2>Saved Recipes</h2>
        <div id="savedRecipes"></div>
        <button id="clearSavedRecipesBtn">Clear Saved Recipes</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
